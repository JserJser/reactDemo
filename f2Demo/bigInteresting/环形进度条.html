<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.2.1/f2.min.js"></script>
</head>
<body>
      <div class="chart-wrapper">
        <canvas id="mountNode"></canvas>
    </div>
    <script>
var fontSize = 24 * (window.innerWidth / 1920); // 字体适配不同屏幕

var data = [{
  x: '1',
  y: 85
}];
var chart = new F2.Chart({
  id: 'mountNode',
  pixelRatio: window.devicePixelRatio
});
chart.source(data, {
  y: {
    max: 100,
    min: 0
  }
});
chart.axis(false);
chart.tooltip(false);
chart.coord('polar', {
  transposed: true,
  innerRadius: 0.8,
  radius: 0.85
});
chart.guide().arc({
  start: [0, 0],
  end: [1, 99.98],
  top: false,
  style: {
    lineWidth: 20,
    stroke: '#ccc'
  }
});
chart.guide().text({
  position: ['50%', '50%'],
  content: '85%',
  style: {
    fontSize: fontSize,
    fill: '#1890FF'
  }
});
chart.interval().position('x*y').size(20).animate({
  appear: {
    duration: 1200,
    easing: 'cubicIn'
  }
});
chart.render();
</script>
</body>
</html>
