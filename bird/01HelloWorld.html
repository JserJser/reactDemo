<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <style>
       *{box-sizing:border-box};
       #example{width: 200px;margin-left: 20px;background: yellow;}
       #example h1{font-size: 16px;color: red;font-weight: bold;font-family: Arial, Helvetica, sans-serif,"Microsoft YaHei"}
    </style>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="example" style="background: blue;"></div>  
<script type="text/babel">
ReactDOM.render(
    <h1>Hello,World!</h1>,
    document.getElementById("example")
);
</script>
</body>
</html>
